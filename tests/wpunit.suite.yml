# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.

modules:
  config:
    WPLoader:
      wpRootFolder: "/app/"
      dbName: "%TEST_DB_NAME%"
      dbHost: "%TEST_DB_HOST%"
      dbUser: "%TEST_DB_USER%"
      dbPassword: "%TEST_DB_PASSWORD%"
      domain: "%TEST_DOMAIN%"
      tablePrefix: "test_"
      adminEmail: "castostesting@castos.com"
